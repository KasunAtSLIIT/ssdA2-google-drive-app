<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body{
            background-image: url("https://www.bestfunforall.com/better/imgs/Colors%20Blur%20wallpaper%20%2013.jpg");
            background-repeat: no-repeat, repeat;
            background-color: #cccccc;
        }
    </style>
    <title>{{title}}</title>
    <link href="/static/materializ.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav>
        <div class="nav-wrapper" style="background-color: rgb(15, 68, 146)">
            <ul id="nav-mobile" class="right">
                <li><a href="/auth/logout">logout</a></li>
            </ul>
            <ul id="nav-mobile" class="left">
                    <li style="font-size: 20px; margin-left: 10px">Upload Files to Your Google Drive</li>
                </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row" style="height: 600px;">
                <div class="col align-self-center">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col s12">
                                    <ul class="collection">
                                        <li class="collection-item avatar">
                                            <img src="{{avatar}}" alt="avatar" class="circle">
                                            <span class="title" style="font-size: 25px">Your google account details</span><br/>
                                            <span class="title">{{name}}</span>
                                            <p>email - {{email}}</p>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col s12 m4 center">

                                    <div>
                                        {% if (file == "uploaded") %}
                                        <div class="light-blue lighten-1" style="padding: 2px 10px">
                                            <p>File successfully uploaded</p>
                                        </div>
                                        {% elif (file == "notuploaded") %}
                                        <div class="light-blue lighten-1" style="padding: 2px 10px">
                                            <p>File failed to upload please try again</p>
                                        </div>
                                        {% endif %}
                                    </div>


                                    <form action="/upload" method="post" enctype="multipart/form-data">
                                        <div class="file-field input-field">
                                            <div class="btn btn-success" style="padding: 2px 10px; width: 100px;">
                                                <span>File</span>
                                                <input type="file" required name="file_upload">
                                            </div>
                                            <div class="file-path-wrapper">
                                                <input class="file-path validate form-control-file" type="text">
                                            </div>
                                        </div>
                                        <div class="row justify-content-end">
                                            <div class="col-md-4">
                                                    <button style="width: 150px;"
                                                    class="btn waves-effect waves-light btn btn-success" type="submit">UPLOAD</button>
                                            </div>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
